<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/bootstrap.css">
    <link rel="stylesheet" href="../style/custom.css">
    <style>
        .jumbotron-goes-brrr {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .jumbotron-content {
            z-index: 1;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="jumbotron-goes-brrr">
    <video class="video-background" autoplay muted loop>
        <source src="../ressources/video.mp4" type="video/mp4">
    </video>
    <div class="jumbotron-content">
        <h1>Eventbrique</h1>
        <p>c'est un machin pour les évènements avec des gens dedans jsp</p>
        <button class="button-jumbohover">GET STARTED</button>
    </div>
</div>
</body>
</html>
